name: IndexNow Submission

on:
  schedule:
    # Run every day at midnight UTC (often a good default for "optimally every 24 hours")
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  submit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Run IndexNow submission for 30tools.com
        run: node src/indexnow.js

      - name: Run IndexNow submission for unstory.app
        run: node src/unstory-indexnow.js

      - name: Run IndexNow submission for ai-agents.30tools.com
        run: node src/ai-agents-indexnow.js
